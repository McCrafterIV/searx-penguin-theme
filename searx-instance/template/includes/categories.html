<div id="categories">
    {%- if rtl -%}
        {% for category in categories | reverse -%}
            <div class="category">
                <input class="hidden" type="checkbox" id="checkbox_{{ category|replace(' ', '_') }}"
                       name="category_{{ category }}"
                       {% if category in selected_categories %}checked="checked"{% endif %}/>{{- '' -}}
                <label for="checkbox_{{ category|replace(' ', '_') }}">{{ _(category) }}</label>
            </div>
            <div class="underline"></div>
        {%- endfor %}
    {%- else -%}
        {% for category in categories -%}
            <div class="category">
                <input class="hidden" type="checkbox" id="checkbox_{{ category|replace(' ', '_') }}"
                       name="category_{{ category }}"
                       {% if category in selected_categories %}checked="checked"{% endif %}/>{{- '' -}}
                <label for="checkbox_{{ category|replace(' ', '_') }}">{{ _(category) }}</label>
            </div>
            <div class="underline"></div>
        {%- endfor %}
    {%- endif -%}
</div>
